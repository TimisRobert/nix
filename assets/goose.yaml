extensions:
  developer:
    bundled: true
    enabled: true
    name: developer
    timeout: 300
    type: builtin

  memory:
    bundled: true
    enabled: true
    name: memory
    timeout: 300
    type: builtin

  computercontroller:
    bundled: true
    enabled: true
    name: computercontroller
    timeout: 300
    type: builtin

  mcp-gitlab:
    enabled: true
    name: mcp-gitlab
    timeout: 300
    type: stdio
    cmd: pnpx
    args: ["@zereight/mcp-gitlab"]
    env_keys: [GITLAB_PERSONAL_ACCESS_TOKEN]
    envs:
      USE_MILESTONE: "true"
      USE_PIPELINE: "true"
      USE_GITLAB_WIKI: "true"

  awslabs.aws-api-mcp-server:
    enabled: true
    name: awslabs.aws-api-mcp-server
    timeout: 300
    type: stdio
    cmd: uvx
    args: [awslabs.aws-api-mcp-server]

  awslabs.aws-documentation-mcp-server:
    enabled: true
    name: awslabs.aws-documentation-mcp-server
    timeout: 300
    type: stdio
    cmd: uvx
    args: [awslabs.aws-documentation-mcp-server]

  awslabs.cloudwatch-mcp-server:
    enabled: true
    name: awslabs.cloudwatch-mcp-server
    timeout: 300
    type: stdio
    cmd: uvx
    args: [awslabs.cloudwatch-mcp-server]

  awslabs.terraform-mcp-server:
    enabled: true
    name: awslabs.terraform-mcp-server
    timeout: 300
    type: stdio
    cmd: uvx
    args: [awslabs.terraform-mcp-server]
